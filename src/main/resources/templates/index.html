<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #e3f2fd, #f9f9f9);
            color: #333;
        }
        h2 {
            text-align: center;
            padding: 20px 0;
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            background: #fff;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }
        .btn {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            margin: 4px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .btn-add {
            background: #28a745;
            color: white;
        }
        .btn-add:hover { background: #218838; transform: scale(1.05); }
        .btn-edit {
            background: #007bff;
            color: white;
        }
        .btn-edit:hover { background: #0069d9; transform: scale(1.05); }
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        .btn-delete:hover { background: #c82333; transform: scale(1.05); }

        .table-wrapper {
            overflow-x: auto;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
        }
        table th, table td {
            padding: 14px;
            text-align: center;
        }
        table th {
            background: #007bff;
            color: white;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        table tr:nth-child(even) {
            background: #f8f9fa;
        }
        table tr:hover {
            background: #e9f3ff;
            transition: background 0.3s;
        }
        table td {
            font-size: 14px;
            color: #444;
        }
        @media (max-width: 768px) {
            h2 { font-size: 22px; }
            table th, table td { padding: 10px; font-size: 13px; }
            .btn { padding: 8px 12px; font-size: 12px; }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üìö Book List</h2>
    <a href="/add" class="btn btn-add">‚ûï Add New Book</a>
    <div class="table-wrapper">
        <table>
            <tr>
                <th>ID</th><th>Title</th><th>Author</th><th>Price</th><th>Actions</th>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.price}"></td>
                <td>
                    <a th:href="@{'/edit/' + ${book.id}}" class="btn btn-edit">‚úè Edit</a>
                    <a th:href="@{'/delete/' + ${book.id}}" class="btn btn-delete">üóë Delete</a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
